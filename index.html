<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">    
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="Logo de alura con la inicial A">
    </header>
    <main>
        <section>
            <textarea spellcheck="false" class="input-texto" id="inputTexto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h5 class="informacion">Solo letras minúsculas y sin acentos</h5>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="resultado" readonly class="mensaje" cols="18" rows="8"></textarea>
            <p id="info">Ningún mensaje fue encontrado</p>
            <p id="info2" class="textoAbajo">Ingresa el texto que desees encriptar o desencriptar</p>
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
</body>
<script src="script.js"></script>
<footer class="creador">&copyElías Cassini 2023</footer>
</html>
